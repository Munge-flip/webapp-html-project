<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Sign In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="auth-container">
        <!-- Left Side - Promotional Panel -->
        <div class="promo-panel" id="promoPanel">
            <h2 id="promoTitle">ALREADY HAVE AN ACCOUNT?</h2>
            <p id="promoText">Sign in to our account and enjoy your service with Hoyo Piloting service</p>
            <button id="toggleBtn">Sign In</button>
        </div>

        <!-- Right Side - Form Panel -->
        <div class="form-panel">
            <h2 id="formTitle">SIGN UP</h2>
            
            <!-- Sign Up Form -->
            <form class="form-content active" id="signupForm">
                <div class="form-group">
                    <input type="text" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="tel" placeholder="Phone Number" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password     *****" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Confirm Password     *****" required>
                </div>
                <!-- REMOVED onclick="handleSignUp()" -->
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>

            <!-- Sign In Form -->
            <form class="form-content" id="signinForm">
                <div class="form-group">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password     *****" required>
                </div>
                <!-- REMOVED onclick="handleSignIn()" -->
                <button type="submit" class="submit-btn">Sign In</button>
            </form>
        </div>
    </div>

    <!-- IMPORTANT: Load JS at the END of body -->
    <script src="js/login.js"></script>
</body>
</html>
